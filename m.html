<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>考试答题界面</title>

    <style>
        body {
            font-family: Arial;
            padding: 10px;
            margin: 0;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 650px;
            margin: auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .question-number { font-weight: bold; font-size: 18px; }
        .jump-group {
            display: flex;
            gap: 5px;
        }

        #jumpInput {
            width: 60px;
            padding: 6px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        #jumpBtn {
            background: #28a745 !important;
        }

        .question-type {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 18px;
            white-space: pre-line;
            margin-bottom: 15px;
        }

        .options div {
            background: #fafafa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.25s;
        }

        .options div:hover {
            background: #eef7ff;
        }

        /* 选中后浅蓝色 */
        .option-selected {
            background: #d9ecff !important;
            border-color: #5aa9ff !important;
        }

        /* 上一题 / 下一题 独立一行 */
        .nav-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 18px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }

        #confirmBtn {
            width: 100%;
            background: #17a2b8;
            margin-top: 10px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            color: #d9534f;
            white-space: pre-line;
        }

        @media (max-width: 480px) {
            .options div { font-size: 16px; }
            .btn { padding: 10px; font-size: 15px; }
            .question-text { font-size: 17px; }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 顶部标题 + 跳转行 -->
    <div class="header-row">
        <div class="question-number" id="questionNumber"></div>

        <div class="jump-group">
            <input type="number" id="jumpInput" placeholder="题号" />
            <button id="jumpBtn" class="btn" onclick="jumpTo()">跳转</button>
        </div>
    </div>

    <div class="question-type" id="questionType"></div>
    <div class="question-text" id="questionText"></div>
    <div class="options" id="optionsBox"></div>

    <!-- 上一题、下一题 独立一行 -->
    <div class="nav-row">
        <button class="btn" onclick="prevQuestion()">上一题</button>
        <button class="btn" onclick="nextQuestion()">下一题</button>

    <div id="result"></div>

    let currentIndex = 0;

    // ================= 加载题目 =================
    function loadQuestion() {
        const q = questions[currentIndex];

        document.getElementById("questionNumber").innerText =
            `题号：${currentIndex + 1} / ${questions.length}`;

        document.getElementById("questionType").innerText =
            q.type === "single" ? "单项选择题" :
                q.type === "multiple" ? "多项选择题" : "判断题";

        document.getElementById("questionText").innerText = q.text;
        document.getElementById("result").innerText = "";

        const optionsBox = document.getElementById("optionsBox");
        optionsBox.innerHTML = "";

        q.options.forEach(op => {
            const div = document.createElement("div");
            div.classList.add("option");

            if (q.type === "single") {
                div.innerHTML = `<input type="radio" name="opt" value="${op.key}" style="display:none;"> ${op.key}. ${op.text}`;
            } else {
                div.innerHTML = `<input type="checkbox" name="opt" value="${op.key}" style="display:none;"> ${op.key}. ${op.text}`;
            }

            div.addEventListener("click", () => {
                const input = div.querySelector("input");

                if (q.type === "single") {
                    document.querySelectorAll(".options div").forEach(d => d.classList.remove("option-selected"));
                    document.querySelectorAll('input[name="opt"]').forEach(i => i.checked = false);

                    input.checked = true;
                    div.classList.add("option-selected");

                    checkAnswer();
                } else {
                    input.checked = !input.checked;

                    if (input.checked) div.classList.add("option-selected");
                    else div.classList.remove("option-selected");
                }
            });

            optionsBox.appendChild(div);
        });

        if (q.type === "multiple") {
            let btn = document.createElement("button");
            btn.id = "confirmBtn";
            btn.innerText = "确认答案";
            btn.className = "btn";
            btn.onclick = checkAnswer;
            optionsBox.appendChild(btn);
        }
    }

    // ================= 判断答案 =================
    function checkAnswer() {
        const q = questions[currentIndex];
        const result = document.getElementById("result");
        const correctKeys = q.options.filter(o => o.correct).map(o => o.key);

        let userAnswer = [];
        document.querySelectorAll('input[name="opt"]:checked')
            .forEach(i => userAnswer.push(i.value));

        if (userAnswer.length === 0) {
            result.innerText = "请选择答案！";
            return;
        }

        const isCorrect = JSON.stringify(userAnswer.sort()) === JSON.stringify(correctKeys.sort());

        result.innerText =
            (isCorrect ? "✔ 回答正确！\n" : "✘ 回答错误！\n") +
            `正确答案：${correctKeys.join(", ")}`;
    }

    // ================= 题目切换 =================
    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            loadQuestion();
        }
    }
    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        }
    }

    // ================= 跳转题目 =================
    function jumpTo() {
        const index = parseInt(document.getElementById("jumpInput").value) - 1;
        if (index >= 0 && index < questions.length) {
            currentIndex = index;
            loadQuestion();
        } else {
            alert("题号超出范围！");
        }
    }

    loadQuestion();
</script>
