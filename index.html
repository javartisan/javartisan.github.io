<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li💗U</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
        }

        body {
            background-image: url("images/0720.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        @keyframes enlarge-shrink {
            0%, 100% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h3 {
            /*animation: enlarge-shrink 2s infinite;*/
            color: red;
        }

    </style>
</head>
<body>
<div class="container">
    <h3 id="show"></h3>
</div>

<script>


    // 创建一个新的Date实例，表示2024年7月20日
    var targetDate = new Date(2024, 6, 20);

    // 创建一个新的Date实例，表示当前日期
    var currentDate = new Date();

    // 计算两个日期之间的差异（以毫秒为单位）
    var diffMilliseconds = targetDate.getTime() - currentDate.getTime();

    // 将差异转换为天数
    var diffDays = diffMilliseconds / (1000 * 60 * 60 * 24);

    // 在页面上显示天数


    const rk = new Date(2024, 10, 9);
    var rkDiffMilliseconds = rk.getTime() - currentDate.getTime();
    var rkDiffDays = rkDiffMilliseconds / (1000 * 60 * 60 * 24);


    const qh = new Date(2024, 10, 16);
    var qhDiffMilliseconds = qh.getTime() - currentDate.getTime();
    var qhDiffDays = qhDiffMilliseconds / (1000 * 60 * 60 * 24);

    var txts = [
        "距2024年7月20日见面:" + Math.abs(Math.floor(diffDays)) + "天！",
        "距2024年11月09日软考:" + Math.abs(Math.floor(rkDiffDays)) + "天！",
        "距2024年11月16日期货:" + Math.abs(Math.floor(qhDiffDays)) + "天！"
    ]

    let i = 0;
    document.getElementById("show").innerHTML = txts[i];
    setInterval(function () {
        i++;
        document.getElementById("show").innerHTML = txts[i % 3];

    }, 3000);


</script>
</body>
</html>
