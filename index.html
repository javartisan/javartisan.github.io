    <style>
        body {
            font-family: '微软雅黑', sans-serif;

        }

        h1 {
            font-size: 3em;

        }

        p {
            font-size: 1.5em;

        }

        body {
            margin: 0;
            padding: 0;
            background-image: url("images/0720.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-image 5s ease-in-out; /* 添加过渡效果 */
        }

        @keyframes enlarge-shrink {
            0%, 100% {
                transform: scale(0.8);
            }

        h3 {

        }

<body  >
<div class="container">
    <h3 id="show"></h3>
</div>

<script>


    // 创建一个新的Date实例，表示2024年7月20日
    var targetDate = new Date(2024, 6, 20);

    // 创建一个新的Date实例，表示当前日期
    var currentDate = new Date();

    // 计算两个日期之间的差异（以毫秒为单位）
    var diffMilliseconds = targetDate.getTime() - currentDate.getTime();

    // 将差异转换为天数
    var diffDays = diffMilliseconds / (1000 * 60 * 60 * 24);

    // 在页面上显示天数


    const rk = new Date(2024, 10, 9);
    var rkDiffMilliseconds = rk.getTime() - currentDate.getTime();
    var rkDiffDays = rkDiffMilliseconds / (1000 * 60 * 60 * 24);

    const qh = new Date(2025, 2, 22);
    var qhDiffMilliseconds = qh.getTime() - currentDate.getTime();
    var qhDiffDays = qhDiffMilliseconds / (1000 * 60 * 60 * 24);

    const lz = new Date(2025, 6, 20);
    var lzDiffMilliseconds = lz.getTime() - currentDate.getTime();
    var lzDiffDays = lzDiffMilliseconds / (1000 * 60 * 60 * 24);

    var txts = [
        "距2024年7月20日见面过去:" + Math.abs(Math.floor(diffDays)) + "天！",
        "距2025年07月20日领证还有:" + Math.abs(Math.floor(lzDiffDays)) + "天！",
        "距2024年11月09日软考过去:" + Math.abs(Math.floor(rkDiffDays)) + "天！",
        "距2025年03月22日期货还有:" + Math.abs(Math.floor(qhDiffDays)) + "天！"
    ]

    let i = 0;
    document.getElementById("show").innerHTML = txts[i];
    setInterval(function () {
        i++;
        document.getElementById("show").innerHTML = txts[i % 4];

    }, 3000);


    // 定义图片数组
    const images = [
        "images/0720.jpg",
        "images/cny.jpg",
        "images/sky.jpg",
        "images/girl.jpg"
    ];

    let currentIndex = 0;

    function changeBackgroundImage() {
        // 更新当前索引
        currentIndex = (currentIndex + 1) % images.length;
        // 设置新的背景图片
        document.body.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    // 每5秒更换一次背景图片
    setInterval(changeBackgroundImage, 1000);

    function sendPostRequest(url, data, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                callback(response);
            }
        };
        xhr.send(JSON.stringify(data));
    }


    var request = {
        url: "https://open.feishu.cn/open-apis/bot/v2/hook/716eb84d-eb2c-44f8-91e8-0565e0e352b6",
        data: {
            "msg_type": "text",
            "content": {
                "text": "有人偷偷查看：\n \t 距2024年7月20日见面过去:" + Math.abs(Math.floor(diffDays)) + "天！"
            }
        },
        callback: function (response) {
            console.log("Response from endpoint:", response);
        }
    };

    // sendPostRequest(request.url, request.data, request.callback);

</script>
</body>
