<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiüíóU</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="rgba(255,105,180,0.7)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            z-index: -1;
            border-radius: 25px;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: #e75480;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #8a2be2;
            margin-bottom: 30px;
        }

        .countdown-container {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        #show {
            font-size: 2.2rem;
            color: #d53a9d;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .heart-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float 3s ease-in-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #8a2be2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                width: 95%;
            }

            h1 {
                font-size: 3rem;
            }

            #show {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="hearts-container" id="hearts"></div>

<div class="container">
    <div class="header">
        <h1>LiüíóU</h1>
        <div class="subtitle">Our Love Journey Time Machine</div>
    </div>

    <div class="countdown-container">
        <h3 id="show"></h3>
    </div>

    <div class="photo-container">
        <img id="slideshow-img" src="images/1.jpg" alt="Slideshow Image">
    </div>

    <div class="footer">Forever and Always</div>
</div>

<script>
    // ÂàõÂª∫ÂøÉÂΩ¢È£òËêΩÊïàÊûú
    function createHearts() {
        const heartsContainer = document.getElementById('hearts');
        const heartCount = 15;

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // ÈöèÊú∫‰ΩçÁΩÆÂíåÂä®ÁîªÂª∂Ëøü
            const left = Math.random() * 100;
            const delay = Math.random() * 10;
            const duration = 8 + Math.random() * 5;
            const size = 15 + Math.random() * 20;

            heart.style.left = `${left}%`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;

            heartsContainer.appendChild(heart);
        }
    }

    // ÂàõÂª∫ÊºÇÊµÆÁöÑÂøÉÂΩ¢ÂõæÊ†á
    function createFloatingHeart() {
        const countdownContainer = document.querySelector('.countdown-container');
        const heart = document.createElement('div');
        heart.innerHTML = 'üíñ';
        heart.classList.add('heart-icon');

        // ÈöèÊú∫‰ΩçÁΩÆ
        const left = 20 + Math.random() * 60;
        heart.style.left = `${left}%`;

        countdownContainer.appendChild(heart);

        // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    // ÂàõÂª∫ÂÄíËÆ°Êó∂ÊñáÊú¨
    function createCountdownTexts() {
        // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑDateÂÆû‰æãÔºåË°®Á§∫2024Âπ¥7Êúà20Êó•
        var targetDate = new Date(2024, 6, 20);
        var currentDate = new Date();
        var diffMilliseconds = targetDate.getTime() - currentDate.getTime();
        var diffDays = Math.abs(Math.floor(diffMilliseconds / (1000 * 60 * 60 * 24)));

        const rk = new Date(2024, 10, 9);
        var rkDiffMilliseconds = rk.getTime() - currentDate.getTime();
        var rkDiffDays = Math.abs(Math.floor(rkDiffMilliseconds / (1000 * 60 * 60 * 24)));

        const qh = new Date(2025, 2, 22);
        var qhDiffMilliseconds = qh.getTime() - currentDate.getTime();
        var qhDiffDays = Math.abs(Math.floor(qhDiffMilliseconds / (1000 * 60 * 60 * 24)));

        const lz = new Date(2025, 6, 20);
        var lzDiffMilliseconds = lz.getTime() - currentDate.getTime();
        var lzDiffDays = Math.abs(Math.floor(lzDiffMilliseconds / (1000 * 60 * 60 * 24)));

        return [
            `üíï Ë∑ù2024Âπ¥7Êúà20Êó•ËßÅÈù¢ËøáÂéª: ${diffDays}Â§©`,
            `üíç Ë∑ù2025Âπ¥07Êúà20Êó•È¢ÜËØÅËøòÊúâ: ${lzDiffDays}Â§©`
        ];
    }

    // ÂàùÂßãÂåñÈ°µÈù¢
    function initPage() {
        createHearts();

        const txts = createCountdownTexts();
        let i = 0;
        const showElement = document.getElementById('show');

        // ÂàùÂßãÊòæÁ§∫
        showElement.innerHTML = txts[i];
        showElement.style.opacity = 1;

        // ËÆæÁΩÆÂÆöÊó∂Âô®ÂàáÊç¢ÊñáÊú¨
        setInterval(function () {
            // Ê∑°Âá∫ÊïàÊûú
            showElement.style.opacity = 0;

            setTimeout(() => {
                i = (i + 1) % txts.length;
                showElement.innerHTML = txts[i];

                // Ê∑°ÂÖ•ÊïàÊûú
                setTimeout(() => {
                    showElement.style.opacity = 1;
                }, 50);

                // ÂàõÂª∫ÊºÇÊµÆÁöÑÂøÉÂΩ¢
                createFloatingHeart();
            }, 500);
        }, 5000);

        const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
        let currentIndex = 0;
        const imgElement = document.getElementById('slideshow-img');

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            imgElement.src = `images/${images[currentIndex]}`;
        }

        setInterval(changeImage, 2000); // Change image every 3 seconds
    }

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
    window.addEventListener('DOMContentLoaded', initPage);
</script>
</body>
</html>
